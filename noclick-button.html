<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
        background-color: #e82a2a; /* Red */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <button class="button disabled">no-click</button>
  </body>
</html>
